<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WorldGuessr Embed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: Arial, sans-serif;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .blocked {
      display: none;
      color: white;
      text-align: center;
      padding: 2rem;
    }

    .blocked a {
      color: #4ea1ff;
      text-decoration: none;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <iframe
    src="https://worldguessr.com"
    sandbox="allow-scripts allow-same-origin allow-forms allow-pointer-lock"
  ></iframe>

  <div class="blocked" id="blocked">
    <h1>Embedding Blocked</h1>
    <p>WorldGuessr does not allow being hosted inside other websites.</p>
    <p>
      <a href="https://worldguessr.com" target="_blank">
        Open WorldGuessr in a new tab â†’
      </a>
    </p>
  </div>

  <script>
    setTimeout(() => {
      try {
        const iframe = document.querySelector("iframe");
        if (!iframe.contentWindow) {
          document.getElementById("blocked").style.display = "block";
          iframe.style.display = "none";
        }
      } catch (e) {
        document.getElementById("blocked").style.display = "block";
        document.querySelector("iframe").style.display = "none";
      }
    }, 2000);
  </script>

</body>
</html>
